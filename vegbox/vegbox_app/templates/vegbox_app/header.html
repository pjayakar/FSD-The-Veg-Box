{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>The Veg Box</title>
  <link rel="shortcut icon" href="{% static 'vegbox_app/smol.jpg' %}">
  <link rel="stylesheet" href="{% static 'vegbox_app/home.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<body style="background-color:white;">
<!-- Logo -->
<div class="centered">
  <img style="width: 1260px;" src="{% static 'vegbox_app/heading.jpg' %}" alt="">
</div>
<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a style="color: white;" class="nav-link" href="{% url 'vegbox-home' %}">HOME</a>
      </li>
        <li class="nav-item">
          <a style="color: white;" class="nav-link" href="#">FRUITS</a>
        </li>
        <li class="nav-item">
            <a style="color: white;" class="nav-link" href="#">VEGGIES</a>
          </li>
        <li class="nav-item">
          <a style="color: white;" class="nav-link" href="#">DAIRY</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a style="color: white;" class="nav-link" href="{% url 'vegbox-register' %}"><i class="fas fa-user"></i>  Sign Up</a></li>
        <li class="nav-item"><a style="color: white;" class="nav-link" href="#"><i class="fas fa-sign-in-alt"></i>  Login</a></li>
        <li class="nav-item"><a style="color: white;" class="nav-link" href="#"><i class="fas fa-shopping-cart"></i>  Cart</a></li>
      </ul>
    </div>
  </nav>
    
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
{% block content %}

{% endblock %} 


<footer>
  <p>By Pinaki Jayakar, Sneha Kothi, Nidhi Bhanushali<br>
  <a href="#" style="color: white;">thevegbox@gmail.com</a></p>
</footer>
</body>
</html>
